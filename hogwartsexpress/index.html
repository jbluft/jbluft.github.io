<html lang="en-us">
<head>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

	<!-- Moment.js Reference -->

    <link rel="stylesheet" type="text/css" href="assets/css/style.css">


	<title>Train Scheduler</title>
</head>
<body>




    <!-- Employee Tracker -->
    <div class="container">

      <!-- Jumbotron -->
      <div class="jumbotron">
        <h1 class="text-left main">Hogwarts Express</h1>
        <h3 class="text-left sub">For Wizards On The Go</h3>
      </div>

      <div class="row">

        <div class="col-lg-12">

        <!-- Current Train Schedule-->
          <div class="panel panel-primary">
            <div class="panel-heading" id="snitch">
              <h3 class="panel-title"><strong>Current Train Schedule</strong></h3>
            </div>
            <div class="panel-body">
              <table class="table table-hover" id='train-table'>
                <thead>
                  <tr>
                    <th>Train Name</th>
                    <th>Platform</th>
                    <th>Destination</th>
                    <th>Frequency (min)</th>
                    <th>Next Arrival</th>
                    <th>Minutes Away</th>
                  </tr>
                </thead>
                <tbody>
                </tbody>
              </table>
            </div>            
          </div>
          <table>
              <tr id="knight">
                <td>* Connections with The Knight Bus available</div>
                </td>
              </tr>
            </table>


          <!-- Add Employee  -->
          <div class="panel panel-primary">
            <div class="panel-heading" id="snitch">
              <h3 class="panel-title"><strong>Add Train</strong></h3>
            </div>
            <div class="panel-body">

              <!-- Entry Form -->
              <form>
                <div class="form-group">
                  <label for="trainName-input">Train Name</label>
                  <input class="form-control" id="trainName-input" type="text" value="Hogwarts Express">
                </div>
                  <div class="form-group">
                  <label for="platform-input">Platform</label>
                  <input class="form-control" id="platform-input" type="text" value="9 3/4">
                </div>
                <div class="form-group">
                  <label for="destination-input">Destination</label>
                  <select class="form-control" id="destination-input">
    				<option>Hogsmeade</option>
    				<option>King's Cross*</option>
    				<option>Azkaban</option>
  				  </select>

                </div>
                <div class="form-group">
                  <label for="first-input">First Train (HH:MM - military time)</label>
                  <input class="form-control" id="first-input" type="text" placeholder="13:30">
                </div>
                <div class="form-group">
                  <label for="frequency-input">Frequency (min)</label>
                  <input class="form-control" id="frequency-input" type="text">
                </div>
                <button class="btn btn-primary" id="add-train-btn" type="submit">Submit</button>
              </form>

            </div>

          </div>

        </div>

      </div>







  <!-- Code to the JavaScript File -->
  <script src="assets/javascript/logic.js"></script>
  <!-- end JS link -->


</body>
</html>
